<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guru Pintar - Generator RPP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        h1 {
            color: #0d6efd;
            margin-bottom: 30px;
            text-align: center;
        }
        label {
            font-weight: 500;
            margin-bottom: 5px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .section-title {
            color: #0d6efd;
            margin-top: 25px;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #dee2e6;
        }
        .help-text {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: -10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guru Pintar - Generator RPP</h1>
        
        <form action="/generate" method="POST">
            <h3 class="section-title">Identitas RPP</h3>
            
            <div class="row">
                <div class="col-md-6">
                    <label for="nama_penyusun" class="form-label">Nama Penyusun (dengan gelar)</label>
                    <input type="text" class="form-control" id="nama_penyusun" name="nama_penyusun" required>
                </div>
                <div class="col-md-6">
                    <label for="institusi" class="form-label">Institusi</label>
                    <input type="text" class="form-control" id="institusi" name="institusi" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <label for="tahun_pembuatan" class="form-label">Tahun Pembuatan</label>
                    <input type="text" class="form-control" id="tahun_pembuatan" name="tahun_pembuatan" placeholder="Contoh: 2023/2024" required>
                </div>
                <div class="col-md-6">
                    <label for="mata_pelajaran" class="form-label">Mata Pelajaran</label>
                    <input type="text" class="form-control" id="mata_pelajaran" name="mata_pelajaran" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <label for="jenjang" class="form-label">Jenjang</label>
                    <select class="form-select" id="jenjang" name="jenjang" required>
                        <option value="" disabled selected>Pilih jenjang</option>
                        <option value="SD">SD</option>
                        <option value="SMP">SMP</option>
                        <option value="SMA">SMA</option>
                        <option value="SMK">SMK</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="kelas" class="form-label">Kelas</label>
                    <input type="text" class="form-control" id="kelas" name="kelas" placeholder="Contoh: X MIPA 2" required>
                </div>
                <div class="col-md-4">
                    <label for="alokasi_waktu" class="form-label">Alokasi Waktu</label>
                    <input type="text" class="form-control" id="alokasi_waktu" name="alokasi_waktu" placeholder="Contoh: 2x45 menit" required>
                    <div class="help-text">Format: [jumlah pertemuan]x[menit]</div>
                </div>
            </div>
            
            <label for="tahapan" class="form-label">Tahapan</label>
            <input type="text" class="form-control" id="tahapan" name="tahapan" placeholder="Contoh: Pertemuan ke-1, Siklus 1" required>
            
            <h3 class="section-title">Komponen Pembelajaran</h3>
            
            <label for="capaian_pembelajaran" class="form-label">Capaian Pembelajaran (CP)</label>
            <textarea class="form-control" id="capaian_pembelajaran" name="capaian_pembelajaran" rows="3" required></textarea>
            
            <label for="domain_konten" class="form-label">Domain Konten/Elemen</label>
            <textarea class="form-control" id="domain_konten" name="domain_konten" rows="2" required></textarea>
            
            <label for="tujuan_pembelajaran" class="form-label">Tujuan Pembelajaran</label>
            <textarea class="form-control" id="tujuan_pembelajaran" name="tujuan_pembelajaran" rows="3" required></textarea>
            <div class="help-text">Format ABCD: Audience, Behavior, Condition, Degree</div>
            
            <label for="konten_utama" class="form-label">Konten Utama</label>
            <textarea class="form-control" id="konten_utama" name="konten_utama" rows="3" required></textarea>
            
            <label for="prasyarat" class="form-label">Prasyarat Pengetahuan/Keterampilan</label>
            <textarea class="form-control" id="prasyarat" name="prasyarat" rows="2"></textarea>
            
            <label for="pemahaman_bermakna" class="form-label">Pemahaman Bermakna</label>
            <textarea class="form-control" id="pemahaman_bermakna" name="pemahaman_bermakna" rows="2"></textarea>
            
            <h3 class="section-title">Profil & Sumber Daya</h3>
            
            <label for="profil_pelajar" class="form-label">Profil Pelajar Pancasila yang Berkaitan</label>
            <textarea class="form-control" id="profil_pelajar" name="profil_pelajar" rows="2"></textarea>
            
            <label for="sarana" class="form-label">Sarana dan Prasarana</label>
            <textarea class="form-control" id="sarana" name="sarana" rows="2"></textarea>
            
            <div class="row">
                <div class="col-md-6">
                    <label for="target_peserta" class="form-label">Target Peserta Didik</label>
                    <input type="text" class="form-control" id="target_peserta" name="target_peserta">
                </div>
                <div class="col-md-6">
                    <label for="jumlah_peserta" class="form-label">Jumlah Peserta Didik</label>
                    <input type="text" class="form-control" id="jumlah_peserta" name="jumlah_peserta" placeholder="Contoh: 30-35 siswa">
                </div>
            </div>
            
            <label for="model_pembelajaran" class="form-label">Model Pembelajaran</label>
            <input type="text" class="form-control" id="model_pembelajaran" name="model_pembelajaran" placeholder="Contoh: PBL, Inquiry, Discovery Learning">
            
            <label for="sumber_belajar" class="form-label">Sumber Belajar</label>
            <textarea class="form-control" id="sumber_belajar" name="sumber_belajar" rows="2"></textarea>
            <div class="help-text">Format: Penulis, Tahun, Judul, Penerbit</div>
            
            <label for="catatan" class="form-label">Catatan Tambahan</label>
            <textarea class="form-control" id="catatan" name="catatan" rows="2"></textarea>
            
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Generate RPP</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simple validation for alokasi_waktu format
        document.getElementById('alokasi_waktu').addEventListener('blur', function() {
            const value = this.value;
            const pattern = /^\d+x\d+\s*menit$|^\d+\s*menit$/;
            
            if (!pattern.test(value) && value.trim() !== '') {
                alert('Format alokasi waktu harus seperti "2x45 menit" atau "90 menit"');
            }
        });
    </script>
</body>
</html>
